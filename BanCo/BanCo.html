    <script>
        window.addEventListener("resize", function () {
            var wid = $('.white').css('width');
            $('.white').css('height', wid);
            var wid1 = $('.black').css('width');
            $('.black').css('height', wid1);
            var test = parseInt(wid1) / 2;
            test = test + 'px';
            $('.white').css('font-size', test);
            $('.black').css('font-size', test);
        });

    </script>
